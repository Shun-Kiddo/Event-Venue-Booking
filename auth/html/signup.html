<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Event Venue Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/auth/style/authstyle.css">
  <link rel="icon" type="image/png" href="/img/logo.png">
</head>
<body>
  <div class="auth-container">
    <img src="/img/logo.png" alt="Logo" class="logo">
    <h2>Event Venue Booking  </h2>
    <form id="signupForm"> 
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer;"></i>
      </div>

      <button type="submit" id="submit">Sign Up</button>
    </form>
     <p class="small-text">Already have an account? | <a href="/auth/html/loginpage.html">Sign in</a></p>
  </div>
<script src="/auth/script/signuppage.js"></script>
</body>
</html>
