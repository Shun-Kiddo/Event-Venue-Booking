<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Reset Password - Event Venue Booking</title>
  <link rel="stylesheet" href="/auth/style/resetpassword.css">
  <link rel="icon" type="image/png" href="/img/logo.png">
</head>
<body>
  <div class="form-box">
    <img src="/img/logo.png" alt="Logo" class="logo">
    <h2 class="login-account-title">Reset Password</h2>
    <p class="login-account-sub-title">Enter your new password below</p>
    <form onsubmit="event.preventDefault(); resetPassword();">
      <label for="newPassword">New Password</label>
      <div class="password-container">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <i class="fa-solid fa-eye" id="toggleNewPassword" style="cursor: pointer;"></i>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <i class="fa-solid fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
      </div>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="/auth/script/resetpassword.js"></script>
</body>
</html>
